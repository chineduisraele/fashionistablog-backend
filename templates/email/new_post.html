<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "system ui", -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
          sans-serif;
      }

      /* classes */
      .btn {
        background-color: #ba004b;
        color: white !important;
        padding: 6px 20px;
        border-radius: 0.25rem;
        display: block;
        font-weight: 500;
        width: 200px;
        text-align: center;
      }
      .btn:active {
        transform: scale(1.05);
      }

      /* element styles */
      body {
        background-color: #edf0f5;
      }

      a {
        text-decoration: none;
        display: inline-block;
        font-weight: 500;
        color: #ba004b;
      }
      p {
        color: #555555d8;
        font-size: 14px;
      }

      .post {
        display: grid;
        gap: 1rem;
      }
      h2 {
        font-weight: 500;
        margin-bottom: 1.5rem;
        font-size: 1.15rem;
      }
      img {
        border-radius: 0.25rem;
        width: 100%;
      }

      h2,
      p,
      .btn {
        line-height: 1.5rem;
      }

      article,
      footer {
        margin: auto;
        background-color: #fff;
      }
      article {
        padding: 2rem 1rem;
        display: grid;
        gap: 1rem;
      }
      .unsubscribe {
        font-size: 12px;
      }

      /* iframe {
        width: 100%;
        height: 90vh !important;
      } */

      /* footer */
      footer {
        background-color: #333;
        padding: 1rem;
        gap: 1rem;
        display: flex;
        justify-content: space-between;
        flex-wrap: wrap;
      }

      footer span {
        font-size: 12px;
        color: rgba(255, 255, 255, 0.65);
        display: inline-block;
      }

      /*# sourceMappingURL=index.css.map */
    </style>
  </head>
  <body>
    <article>
      <!-- <iframe src="http://localhost:3000/single" frameborder="0"></iframe> -->
      <img
        src="../../media/post_images/logoo.png"
        alt="fashionista logo"
        style="width: 150px; margin-bottom: 1rem"
      />

      <!-- post -->
      <div class="post">
        <img src="../../media/posts/post_4/post.jpg" alt="postimg" />
        <h2>{{title}}</h2>

        <p>{{shorttext}}...</p>
      </div>

      <p>
        Click to
        <a href="" target="_blank" style="color: rgb(79, 79, 230)"
          >view full post</a
        >
      </p>

      <p style="margin-top: 2rem">
        Thanks for using
        <a href="http://localhost:3000/" target="_blank">Fashionista.com</a>
      </p>
      <p>The Fashionista Team</p>

      <p>To unsubscribe at any time, please click the button below:</p>
      <a
        href="http://localhost:3000/"
        target="_blank"
        class="btn"
        style="margin-top: 1rem"
        >Unsubscribe</a
      >
    </article>

    <footer>
      <span>Fashionista.com ™</span>
      <span style="margin-left: auto">Powered by Django. © 2022 </span>
    </footer>
  </body>
</html>
